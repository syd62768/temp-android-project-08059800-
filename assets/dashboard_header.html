<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --header-start-color: #FFDAB9;
            --header-end-color: #FADADD;
            --text-primary: #8B4513;
            --text-secondary: rgba(139, 69, 19, 0.85);
        }
        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .header-container {
            position: relative;
            padding: 24px;
            overflow: hidden;
            background: linear-gradient(135deg, var(--header-start-color) 0%, var(--header-end-color) 100%);
            color: var(--text-primary);
        }
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .info h2 {
            font-size: 26px;
            font-weight: 700;
            margin: 0;
        }
        .info p {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.7);
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="header-container">
    <div class="content">
        <div class="info">
            <h2 id="childName">کودک شما</h2>
            <p id="childAge">... سن ...</p>
        </div>
        <img id="childAvatar" src="https://placehold.co/100x100/ffffff/333333?text=HK" alt="آواتار کودک" class="avatar">
    </div>
</div>
</body>
</html>
